<div class="row">
    <h2>Skills</h2>
    <div *ngFor="let skill of skills"  class="col-lg-3 col-md-4 col-sm-6 col-xs-12 divide">
        <i class=" {{skill.skillIcon}} "></i>
        <h3> {{skill.skillName}} </h3>
        <i *ngFor="let prof of skill.skillProficiency"  class="glyphicon glyphicon-star {{prof}}"></i>           
    </div>
</div>
